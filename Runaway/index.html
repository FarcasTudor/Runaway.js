<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
  </head>
  <body>
    <section class="app">
      <header id = 'hed'>
        <h1>Runaway's first 20 seconds</h1>
        <p>Keys 1-8 control the chords</p>
        <div><audio id = 'song' src = './sounds/song.mp3'</div>
      </header>
      <div class="visual"></div>
      <div class="pads">

        <div class="pad1">
          <audio src="./sounds/E6.mp3" class="sound"></audio>
        </div>
        
        <div class="pad2">
          <audio src="./sounds/E5.mp3" class="sound"></audio>
        </div>
        
        <div class="pad3">
          <audio src="./sounds/Eb6.mp3" class="sound"></audio>
        </div>
        
        <div class="pad4">
          <audio src="./sounds/Eb5.mp3" class="sound"></audio>
        </div>
        
        <div class="pad5">
          <audio src="./sounds/Db6.mp3" class="sound"></audio>
        </div>
        
        <div class="pad6">
          <audio src="./sounds/Db5.mp3" class="sound"></audio>
        </div>
        
        <div class="pad7">
          <audio src="./sounds/A6.mp3" class="sound"></audio>
        </div>
        
        <div class="pad8">
          <audio src="./sounds/Ab6.mp3" class="sound"></audio>
        </div>
        
        
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
